name: smoke-test

on:
  pull_request:
    paths:
      - 'backend/**'
  push:
    branches: [main]
    paths:
      - 'backend/**'

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        run: corepack enable

      - name: Install dependencies
        run: pnpm install

      - name: Build backend
        run: |
          cd backend
          pnpm build

      - name: Start backend server
        run: |
          cd backend
          pnpm start &
          sleep 5

      - name: Health check
        run: |
          curl -f http://localhost:4000/health || exit 1
          echo "âœ… Health check passed"

      - name: Stop server
        run: pkill -f "node.*backend" || true
